<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "My Portfolio" }}</title>

  <!-- Google Fonts: 클래식→Serif, 모던→Sans-serif -->
  <link href="https://fonts.googleapis.com/css2?
      family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?
      family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.abc12345.css') }}">
</head>

<body>
  <div id="particles-root"></div>
  <div id="flash-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
        <div class="notification {{ category }}">
          <span class="message">{{ msg }}</span>
          <button class="close-btn">&times;</button>
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
  <header class="site-header">
    <div class="container">
      <h1><a href="/">Lee Hae Eun (Chloe)</a></h1>
      <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('projects') }}">Projects</a>
        <a href="{{ url_for('resume') }}">Resume</a>
        <a href="{{ url_for('contact') }}">Contact</a>
      </nav>
    </div>
  </header>

  <main class="site-content container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      &copy; 2025 Lee Chloe · All Rights Reserved.
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/main.f082400e.js') }}"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('#flash-container .notification').forEach(el => {
      // 닫기 버튼
      el.querySelector('.close-btn').addEventListener('click', () => el.remove());
      // 5초 후 자동 제거
      setTimeout(() => el.remove(), 5000);
    });
  });
  </script>
</body>
</html>
